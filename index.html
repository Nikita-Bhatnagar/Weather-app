    <div class="container">
      <div class="col-1">
        <div class="header-row">
          <div class="search">
            <button class="search-btn">Search for places</button>
          </div>
          <div class="gps-icon">
            <span class="material-icons">gps_fixed</span>
          </div>
        </div>
        <div class="cur-weather-details">
          <div class="cur-weather-img"></div>
          <div class="cur-temp">
            <span class="value"></span><span class="unit">&deg;C</span>
          </div>
          <div class="cur-weather-description">
            <p></p>
          </div>
          <div class="day-and-date">
            <span>Today .</span>
            <span class="date"></span>
          </div>
          <div class="cur-location">
            <p>
              <img src="1x/baseline_location_on_white_24dp.png" /><span
                >Haldwani</span
              >
            </p>
          </div>
        </div>
      </div>

      <div class="search-col">
        <div class="cross-btn">
          <span class="material-icons">close</span>
        </div>
        <div class="search-row">
          <span class="material-icons search-icon">search</span>
          <input
            type="search"
            class="search-input"
            placeholder=" Search location"
          />
          <button class="search-button">Search</button>
        </div>
      </div>

      <div class="col-2">
        <div class="temp-convertors">
          <div class="celcius-btn btn">&deg;C</div>
          <div class="fahrenheit-btn btn">&deg;F</div>
        </div>
        <div class="row temp-forecast-cards">
          <div class="card">
            <div class="day-and-date">Tomorrow</div>
            <img alt="" class="weather-img" />
            <div class="temp">
              <span class="max-temp">22&deg;C</span>
              <span class="min-temp">15&deg;C</span>
            </div>
          </div>
          <div class="card">
            <div class="day-and-date"></div>
            <img src="" alt="" class="weather-img" />
            <div class="temp">
              <span class="max-temp"></span>
              <span class="min-temp"></span>
            </div>
          </div>
          <div class="card">
            <div class="day-and-date"></div>
            <img src="" alt="" class="weather-img" />
            <div class="temp">
              <span class="max-temp"></span>
              <span class="min-temp"></span>
            </div>
          </div>
          <div class="card">
            <div class="day-and-date"></div>
            <img src="" alt="" class="weather-img" />
            <div class="temp">
              <span class="max-temp"></span>
              <span class="min-temp"></span>
            </div>
          </div>
          <div class="card">
            <div class="day-and-date"></div>
            <img src="" alt="" class="weather-img" />
            <div class="temp">
              <span class="max-temp"></span>
              <span class="min-temp"></span>
            </div>
          </div>
        </div>
        <section class="highlights">
          <h2>Todays's Highlights</h2>
          <div class="row-1 highlight-row">
            <div class="card-1 highlight-card wind-status">
              <h4 class="highlight-heading">Wind Status</h4>
              <p><span class="value"></span><span class="unit">mph</span></p>
              <p class="wind-direction">WSW</p>
            </div>
            <div class="card-2 highlight-card humidity">
              <h4 class="highlight-heading">Humidity</h4>
              <p><span class="value"></span><span class="unit">%</span></p>
              <div class="range-values">
                <span class="humidity-percent">0</span
                ><span class="humidity-percent">50</span
                ><span class="humidity-percent">100</span>
              </div>
              <div class="range"><div class="filled"></div></div>
              <span class="percentage-sign">%</span>
            </div>
          </div>
          <div class="row-2 highlight-row">
            <div class="card-3 highlight-card visibility">
              <h4 class="highlight-heading">Visibility</h4>
              <p><span class="value"> </span><span class="unit">miles</span></p>
            </div>
            <card class="card-4 highlight-card air-pressure">
              <h4 class="highlight-heading">Air Pressure</h4>
              <p><span class="value"></span><span class="unit">mb</span></p>
            </card>
          </div>
        </section>
        <p class="username">created by Nikita - devchallenges.io</p>
      </div>
    </div>
    <script src="javascript.js"></script>
